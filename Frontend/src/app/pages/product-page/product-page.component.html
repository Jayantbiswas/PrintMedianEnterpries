<div class="container">
  <div class="row  m-3">
    <!-- <div class="col-3" *ngFor="let product of products"> -->
    <div class="col-10 col-md-5 col-lg-5 ">
      <img src="{{products?.image}}" alt="Product Image" class="img-fluid p-2" />
    </div>
    <div class="col-10 col-md-7 col-lg-7 ">
      <h1 class="fw-semibold">{{ products?.name }}</h1>
      <p>{{products?.description}}</p>
      <h2>Avaiable Sizes with Price per Piece</h2>
      <p *ngFor="let i of products?.size">
        <span class="mx-2"> {{i.type}} </span>
        <span class="mx-2">â‚¹ {{i.value}} </span>
      </p>
      <h2 class="fw-semibold">Quantity per Set</h2>
      <p> 1 Set = {{products?.quantity}} Pieces</p>
      <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>
